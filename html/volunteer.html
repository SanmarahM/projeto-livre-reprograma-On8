    <main class="volunteer-content">
        <h2 class="section-title">QUERO SER UM VOLUNTÁRIO</h2>
        <form id="form" class="formulario">
            <div class="formulario--div">
                <label for="name" class="rotulo">Nome completo:</label>
                <input type="text" id="nameInput" class="input" placeholder="Digite seu nome" onpaste="return false" required/>
            </div>
            <div class="formulario--div">
                <label for="email" class="rotulo">Email:</label>
                <input id="emailAddress" class="input" type="email" placeholder="Digite seu endereço de email" required/>
            </div>
            <div class="formulario--div">
                <label for="nascimento" class="rotulo">Data de nascimento:</label>
                <input id="birthDate" class="input" type="date" required/>
            </div>
            <div class="formulario--button">
                <button id="submitButton" class="button--submit" type="submit">Confirmar</button>
            </div>
        </form>
        <div id="confirmation" class="confirmation-message">
            <img src="/img/check_circle_grey_192x192.png" class="check--image"/>
            <h3 class="confirm--text">Obrigado por se inscrever!</h3>
        </div>
    </main>
    <section>
        <img src="/img/image-footer.png" alt="desenho em line art de montanhas e estrelas" class="lineart--image"/>
